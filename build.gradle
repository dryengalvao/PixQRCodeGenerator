plugins {
    id 'java'
}

group 'com.github.mattnicee7'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly('org.projectlombok:lombok:1.18.24')
    annotationProcessor("org.projectlombok:lombok:1.18.20")

    compileOnly('org.jetbrains:annotations:23.0.0')
}

test {
    useJUnitPlatform()
}